<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <title>QR Code Generator - NK </title>

    <!-- SEO Meta Tags -->
    <meta name="title" content="QR Code Generator - Create QR Codes Easily | NK" />
    <meta
      name="description"
      content="Create customized QR Codes instantly with NK QR Code Generator. Simple, fast, and free tool for text, links, and more." />
    <meta
      name="keywords"
      content="QR Code India, QR Code Generator, NK QR Code, Create QR Code, Free QR Code Maker, QR Tools India, Text to QR Code, Link QR Code, NK QR Generator" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://e-qrcode.vercel.app/" />
    <meta property="og:title" content="QR Code Generator - Fast & Free | NK" />
    <meta
      property="og:description"
      content="Generate QR Codes instantly with NK simple and effective QR Code Generator. Ideal for text, URLs, and more." />
    <meta property="og:image" content="https://e-qrcode.vercel.app/qrcode.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://e-qrcode.vercel.app/" />
    <meta property="twitter:title" content="QR Code Generator - Fast & Free | NK India" />
    <meta
      property="twitter:description"
      content="Generate QR Codes instantly with NK QR Code tool. Easy, free, and effective for all needs." />
    <meta property="twitter:image" content="https://e-qrcode.vercel.app/qrcode.png" />
  </head>

  <body>
    <div class="qr-container">
      <div class="qr-heading">QR Code Generator - NK India</div>
      <section class="user-input">
        <input
          type="text"
          name="input_text"
          id="input_text"
          class="qr-input"
          placeholder="Enter text or URL"
          autocomplete="off" />
        <button class="qr-button" type="submit">GENERATE</button>
      </section>
      <div class="qr-code" style="display: none"></div>
      <a id="downloadLink" class="qr-download" style="display: none" download="qrcode.png"
        >Download QR Code</a>
    </div>

    <button id="About">
      <img src="/avatar.png" alt="About NK" />
    </button>

    <!-- Scripts -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
